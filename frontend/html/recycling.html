<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Hub | Student Hub</title>
    <script>
        (function() {
            const state = JSON.parse(localStorage.getItem('studentHub_Session_v1') || 'null');
            if (!state || !state.user) window.location.href = 'login.html';
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { green: '#10B981', dark: '#047857', bg: '#F8F9FB', black: '#111827' } } } } }
    </script>
</head>
<body class="bg-brand-bg text-gray-800 font-sans h-screen flex overflow-hidden">
    
    <aside class="w-20 bg-white border-r border-gray-100 flex flex-col py-8 z-50 shadow-sm shrink-0 items-center">
        <div onclick="window.location.href='index.html'" class="mb-8 cursor-pointer text-gray-400 hover:text-brand-green transition"><i class="fa-solid fa-arrow-left text-2xl"></i></div>
        <div class="flex flex-col gap-6 w-full px-4">
            <div onclick="window.location.href='internship.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-briefcase text-lg"></i></div>
            <div onclick="window.location.href='marketplace.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-store text-lg"></i></div>
            <div onclick="window.location.href='project-collaboration.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-laptop-code text-lg"></i></div>
            <div onclick="window.location.href='event.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-regular fa-calendar-check text-lg"></i></div>
            <div onclick="window.location.href='recycling.html'" class="h-12 flex items-center justify-center bg-brand-green text-white shadow-lg rounded-xl cursor-pointer transition transform hover:scale-105"><i class="fa-solid fa-recycle text-lg"></i></div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="px-8 py-6 bg-brand-bg shrink-0 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Recycling & <span class="text-brand-green">E-Waste Hub</span></h1>
                <p class="text-sm text-gray-500">Donate usable items, dispose of e-waste responsibly.</p>
            </div>
            <div class="flex gap-4 items-center">
                <div class="bg-green-50 border border-green-100 px-4 py-2 rounded-xl flex items-center gap-3">
                    <i class="fa-solid fa-leaf text-brand-green"></i>
                    <div class="flex flex-col">
                        <span class="text-[10px] font-bold uppercase text-green-600">My Eco Points</span>
                        <span class="text-lg font-black text-gray-800 leading-none">450</span>
                    </div>
                </div>
                <button onclick="openDonateModal()" class="bg-brand-green text-white px-6 py-2.5 rounded-xl text-sm font-bold shadow-lg hover:bg-brand-dark transition flex items-center gap-2">
                    <i class="fa-solid fa-hand-holding-heart"></i> Donate Item
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto px-8 pb-8">
            <div class="flex gap-3 mb-6 overflow-x-auto pb-2">
                <button onclick="filterRecycling('All')" class="filter-btn active px-5 py-2 rounded-full text-sm font-bold bg-brand-green text-white shadow-md transition">All Items</button>
                <button onclick="filterRecycling('Reusable')" class="filter-btn px-5 py-2 rounded-full text-sm font-bold bg-white text-gray-600 border border-gray-200 hover:border-brand-green transition">Reusable Items</button>
                <button onclick="filterRecycling('E-Waste')" class="filter-btn px-5 py-2 rounded-full text-sm font-bold bg-white text-gray-600 border border-gray-200 hover:border-brand-green transition">E-Waste</button>
            </div>

            <div id="recyclingGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-12">
                <p class="col-span-full text-center text-gray-400 py-10">Loading items...</p>
            </div>
        </div>
    </main>

    <div id="donateModal" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[120] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden relative">
            <div class="bg-brand-green p-6 text-white flex justify-between items-center">
                <h3 class="text-lg font-bold">Donate Item</h3>
                <button onclick="closeDonateModal()" class="hover:text-black transition"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <form onsubmit="handleDonateItem(event)" class="p-8 space-y-4">
                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Item Name</label><input type="text" name="title" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Category</label>
                        <select name="category" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none">
                            <option value="Reusable">Reusable Item</option>
                            <option value="E-Waste">E-Waste</option>
                            <option value="Books">Books & Notes</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Condition</label>
                        <select name="condition" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none">
                            <option value="Good">Good / Working</option>
                            <option value="Like New">Like New</option>
                            <option value="Damaged">Damaged / Scrap</option>
                        </select>
                    </div>
                </div>

                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Pickup Location</label><input type="text" name="location" placeholder="e.g. College Canteen" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></div>
                
                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Description</label><textarea name="description" rows="2" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></textarea></div>
                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Contact Phone</label><input type="tel" name="contact" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></div>
                
                <button type="submit" class="w-full bg-brand-black text-white py-3 rounded-xl font-bold shadow-lg hover:bg-brand-green transition">ðŸŒ± Submit Donation</button>
            </form>
        </div>
    </div>

    <script src="../js/store.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
