<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub | Campus Events</title>
    <script>
        (function() {
            const state = JSON.parse(localStorage.getItem('studentHub_Session_v1') || 'null');
            if (!state || !state.user) window.location.href = 'login.html';
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { red: '#FF4757', bg: '#F8F9FB', black: '#111827' } } } } }
    </script>
</head>
<body class="bg-brand-bg text-gray-800 font-sans h-screen flex overflow-hidden">
    
    <aside class="w-20 bg-white border-r border-gray-100 flex flex-col py-8 z-50 shadow-sm shrink-0 items-center">
        <div onclick="window.location.href='index.html'" class="mb-8 cursor-pointer text-gray-400 hover:text-brand-red transition"><i class="fa-solid fa-arrow-left text-2xl"></i></div>
        <div class="flex flex-col gap-6 w-full px-4">
            <div onclick="window.location.href='internship.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-briefcase text-lg"></i></div>
            <div onclick="window.location.href='marketplace.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-store text-lg"></i></div>
            <div onclick="window.location.href='project-collaboration.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-laptop-code text-lg"></i></div>
            
            <div onclick="window.location.href='event.html'" class="h-12 flex items-center justify-center bg-brand-red text-white shadow-lg rounded-xl cursor-pointer transition transform hover:scale-105"><i class="fa-regular fa-calendar-check text-lg"></i></div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="px-8 py-6 bg-brand-bg shrink-0 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Campus <span class="text-brand-red">Events</span></h1>
                <p class="text-sm text-gray-500">Discover workshops, fests, and competitions.</p>
            </div>
            <button onclick="openEventModal()" class="bg-brand-black text-white px-6 py-2.5 rounded-xl text-sm font-bold shadow-lg hover:bg-gray-800 transition flex items-center gap-2">
                <i class="fa-solid fa-plus"></i> Host Event
            </button>
        </header>

        <div class="flex-1 overflow-y-auto px-8 pb-8">
            <div class="flex gap-4 mb-8 sticky top-0 bg-brand-bg z-40 py-2">
                <div class="flex-1 bg-white rounded-2xl px-5 border border-gray-200 flex items-center shadow-sm">
                    <i class="fa-solid fa-search text-gray-400 mr-3"></i>
                    <input type="text" id="eventSearch" placeholder="Search events..." class="w-full py-3.5 outline-none text-sm">
                </div>
                <select id="eventFilter" class="bg-white border border-gray-200 rounded-2xl px-5 py-3.5 text-sm font-bold text-gray-600 outline-none cursor-pointer">
                    <option value="All">All Types</option>
                    <option value="Technical">Technical</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Sports">Sports</option>
                    <option value="Workshop">Workshop</option>
                </select>
            </div>

            <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-12">
                <div class="col-span-full text-center py-10 text-gray-400">Loading events...</div>
            </div>
        </div>
    </main>

    <div id="eventModal" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[120] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden relative">
            <div class="bg-brand-red p-6 text-white flex justify-between items-center">
                <h3 class="text-lg font-bold">Host an Event</h3>
                <button onclick="closeEventModal()" class="hover:text-black transition"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <form onsubmit="handlePostEvent(event)" class="p-8 space-y-4">
                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Title</label><input type="text" name="title" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Date</label><input type="date" name="event_date" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Type</label>
                        <select name="type" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none">
                            <option value="Technical">Technical</option><option value="Cultural">Cultural</option><option value="Sports">Sports</option><option value="Workshop">Workshop</option>
                        </select>
                    </div>
                </div>
                
                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Location</label><input type="text" name="location" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></div>
                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Registration Link</label><input type="url" name="registration_link" placeholder="https://forms.gle/..." class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></div>
                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Description</label><textarea name="description" rows="3" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></textarea></div>
                <button type="submit" class="w-full bg-brand-black text-white py-3 rounded-xl font-bold shadow-lg hover:bg-brand-red transition">ðŸ“… Publish Event</button>
            </form>
        </div>
    </div>

    <script src="../js/store.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
