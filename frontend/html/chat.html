<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Seniors | Student Hub</title>
    <script>
        (function() {
            const state = JSON.parse(localStorage.getItem('studentHub_Session_v1') || 'null');
            if (!state || !state.user) window.location.href = 'login.html';
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { purple: '#8B5CF6', bg: '#F8F9FB' } } } } }
    </script>
</head>
<body class="bg-brand-bg text-gray-800 font-sans h-screen flex overflow-hidden">
    
    <aside class="w-20 bg-white border-r border-gray-100 flex flex-col py-8 z-50 shadow-sm shrink-0 items-center">
        <div onclick="window.location.href='index.html'" class="mb-8 cursor-pointer text-gray-400 hover:text-brand-purple transition"><i class="fa-solid fa-arrow-left text-2xl"></i></div>
        <div class="flex flex-col gap-6 w-full px-4">
            <div onclick="window.location.href='internship.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-briefcase text-lg"></i></div>
            <div onclick="window.location.href='project-collaboration.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-laptop-code text-lg"></i></div>
            <div onclick="window.location.href='chat.html'" class="h-12 flex items-center justify-center bg-brand-purple text-white shadow-lg rounded-xl cursor-pointer transition transform hover:scale-105"><i class="fa-regular fa-comment-dots text-lg"></i></div>
        </div>
    </aside>

    <main class="flex-1 flex h-screen overflow-hidden">
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-6 border-b border-gray-100">
                <h2 class="text-xl font-bold text-gray-800">Messages</h2>
                <p class="text-xs text-gray-500">Chat with seniors & mentors</p>
            </div>
            <div id="contactsList" class="flex-1 overflow-y-auto p-4 space-y-2">
                <p class="text-center text-gray-400 text-sm mt-10">Loading seniors...</p>
            </div>
        </div>

        <div class="flex-1 flex flex-col bg-gray-50 relative">
            <div id="chatHeader" class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-8 shadow-sm hidden">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-brand-purple text-white flex items-center justify-center font-bold text-lg" id="headerAvatar">A</div>
                    <div>
                        <h3 class="font-bold text-gray-900" id="headerName">Select a User</h3>
                        <p class="text-xs text-green-500 flex items-center gap-1"><span class="w-2 h-2 bg-green-500 rounded-full"></span> Online</p>
                    </div>
                </div>
            </div>

            <div id="messagesContainer" class="flex-1 overflow-y-auto p-8 space-y-4 hidden">
                </div>

            <div id="welcomeScreen" class="flex-1 flex flex-col items-center justify-center text-gray-400">
                <i class="fa-regular fa-comments text-6xl mb-4 opacity-20"></i>
                <p>Select a senior to start chatting.</p>
            </div>

            <div id="inputArea" class="bg-white p-6 border-t border-gray-200 hidden">
                
                <div class="flex items-center gap-2 mb-3">
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="anonToggle" class="sr-only peer">
                        <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-100 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-gray-800"></div>
                        <span class="ml-2 text-xs font-bold text-gray-500 peer-checked:text-gray-900">üïµÔ∏è Hide my identity (Introvert Mode)</span>
                    </label>
                </div>

                <form onsubmit="sendMessage(event)" class="flex gap-4">
                    <input type="text" id="messageInput" placeholder="Ask your question..." class="flex-1 bg-gray-50 border border-gray-200 rounded-xl px-6 py-4 focus:outline-none focus:border-brand-purple transition">
                    <button type="submit" class="bg-brand-purple text-white px-8 py-4 rounded-xl font-bold shadow-lg hover:bg-purple-700 transition flex items-center gap-2">
                        <span>Send</span> <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/store.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
