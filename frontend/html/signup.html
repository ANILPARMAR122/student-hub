<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { blue: '#2563EB', orange: '#FF5A36', dark: '#111827' } } } } }
    </script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-3xl shadow-xl w-full max-w-4xl h-[650px] flex overflow-hidden">
        <div class="hidden md:flex w-1/2 bg-brand-blue text-white flex-col justify-between p-12">
            <div>
                <h2 class="text-3xl font-bold mb-2">Join Us</h2>
                <p class="text-blue-100 text-sm">Start your journey today.</p>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-12 flex flex-col justify-center">
            <h3 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h3>
            <p class="text-gray-500 text-sm mb-6">Fill in your details.</p>

            <form onsubmit="handleSignup(event)" class="space-y-3">
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Full Name</label>
                    <input type="text" id="fullName" class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-brand-blue" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Email</label>
                    <input type="email" id="email" class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-brand-blue" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Role</label>
                    <select id="role" class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-brand-blue bg-white">
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                        <option value="Alumni">Alumni</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Password</label>
                    <input type="password" id="password" class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-brand-blue" required>
                </div>
                <button type="submit" class="w-full bg-brand-dark text-white font-bold py-3 rounded-xl hover:bg-gray-800 transition">
                    Register
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">Already have an account? <a href="login.html" class="text-brand-orange font-bold hover:underline">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        async function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const btn = event.target.querySelector('button');

            btn.innerText = "Creating Account...";
            btn.disabled = true;

            try {
                // ðŸ”´ FIXED: 127.0.0.1 fixes the lag
                const response = await fetch('http://127.0.0.1:5000/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });

                const data = await response.json();

                if (data.success) {
                    alert("Account created! Please log in.");
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || "Signup failed");
                    btn.innerText = "Register";
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Server error. Make sure Node.js is running!");
                btn.innerText = "Register";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
