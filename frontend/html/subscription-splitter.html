<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Splitter | Student Hub</title>
    <script>
        (function() {
            const state = JSON.parse(localStorage.getItem('studentHub_Session_v1') || 'null');
            if (!state || !state.user) window.location.href = 'login.html';
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { blue: '#2563EB', dark: '#1E40AF', bg: '#F8F9FB' } } } } }
    </script>
</head>
<body class="bg-brand-bg text-gray-800 font-sans h-screen flex overflow-hidden">
    
    <aside class="w-20 bg-white border-r border-gray-100 flex flex-col py-8 z-50 shadow-sm shrink-0 items-center">
        <div onclick="window.location.href='index.html'" class="mb-8 cursor-pointer text-gray-400 hover:text-brand-blue transition"><i class="fa-solid fa-arrow-left text-2xl"></i></div>
        <div class="flex flex-col gap-6 w-full px-4">
            <div onclick="window.location.href='internship.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-briefcase text-lg"></i></div>
            <div onclick="window.location.href='marketplace.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-store text-lg"></i></div>
            <div onclick="window.location.href='project-collaboration.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-laptop-code text-lg"></i></div>
            <div onclick="window.location.href='event.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-regular fa-calendar-check text-lg"></i></div>
            <div onclick="window.location.href='recycling.html'" class="h-12 flex items-center justify-center text-gray-400 hover:bg-gray-50 rounded-xl cursor-pointer transition"><i class="fa-solid fa-recycle text-lg"></i></div>
            <div onclick="window.location.href='subscription-splitter.html'" class="h-12 flex items-center justify-center bg-brand-blue text-white shadow-lg rounded-xl cursor-pointer transition transform hover:scale-105"><i class="fa-solid fa-wallet text-lg"></i></div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="px-8 py-6 bg-brand-bg shrink-0 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Subscription <span class="text-brand-blue">Splitter</span></h1>
                <p class="text-sm text-gray-500">Share premium accounts and split the cost.</p>
            </div>
            <button onclick="openSubModal()" class="bg-brand-blue text-white px-6 py-2.5 rounded-xl text-sm font-bold shadow-lg hover:bg-brand-dark transition flex items-center gap-2">
                <i class="fa-solid fa-plus"></i> Create Group
            </button>
        </header>

        <div class="flex-1 overflow-y-auto px-8 pb-8">
            <div id="subsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-12">
                <p class="col-span-full text-center text-gray-400 py-10">Loading subscriptions...</p>
            </div>
        </div>
    </main>

    <div id="subModal" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[120] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden">
            <div class="bg-brand-blue p-6 text-white flex justify-between items-center">
                <h3 class="text-lg font-bold">Start a Split Group</h3>
                <button onclick="closeSubModal()" class="hover:text-black transition"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <form onsubmit="handleCreateSub(event)" class="p-8 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Service Name</label>
                    <select name="name" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none">
                        <option value="Netflix">Netflix Premium</option>
                        <option value="Spotify">Spotify Family</option>
                        <option value="ChatGPT">ChatGPT Plus</option>
                        <option value="Prime">Amazon Prime</option>
                        <option value="YouTube">YouTube Premium</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Total Cost (â‚¹)</label><input type="number" name="cost" required placeholder="e.g. 649" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></div>
                    <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Max Slots</label><input type="number" name="slots" required placeholder="e.g. 4" max="10" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Billing Cycle</label>
                    <select name="cycle" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none">
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                    </select>
                </div>
                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Description</label><textarea name="description" rows="2" placeholder="Rules or notes..." class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none"></textarea></div>
                <button type="submit" class="w-full bg-brand-black text-white py-3 rounded-xl font-bold shadow-lg hover:bg-brand-blue transition">ðŸš€ Create Group</button>
            </form>
        </div>
    </div>

    <script src="../js/store.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
