<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-black': '#111827',
                        'brand-blue': '#2563EB',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-brand-black rounded-lg flex items-center justify-center text-white font-bold text-xl">S</div>
                    <span class="font-bold text-xl tracking-tight text-brand-black">StudentHub</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="marketplace.html" class="text-gray-500 hover:text-brand-black font-medium transition">Marketplace</a>
                    <a href="project-collaboration.html" class="text-gray-500 hover:text-brand-black font-medium transition">Projects</a>
                    <a href="event.html" class="text-gray-500 hover:text-brand-black font-medium transition">Events</a>
                    <a href="profile.html" class="text-brand-blue font-bold transition">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 text-center relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-r from-brand-black to-gray-800"></div>
                    <div class="relative z-10 mt-12">
                        <img id="profAvatar" src="" class="w-24 h-24 rounded-full border-4 border-white mx-auto shadow-md object-cover bg-white">
                        <h2 id="profName" class="text-xl font-bold text-gray-900 mt-4">Student Name</h2>
                        <p id="profCourse" class="text-sm text-gray-500 font-medium">Course Info</p>
                        
                        <div class="flex justify-center gap-2 mt-4 mb-6">
                            <span id="profCollege" class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-bold">College Name</span>
                        </div>

                        <button onclick="openEditProfile()" class="w-full bg-white border border-gray-200 text-gray-700 font-bold py-2 rounded-xl text-sm hover:bg-gray-50 transition mb-3">
                            Edit Profile
                        </button>
                        <button onclick="handleLogout()" class="w-full text-red-500 text-xs font-bold hover:underline">
                            Log Out
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                    <h3 class="font-bold text-gray-900 mb-4 text-sm uppercase tracking-wide">About</h3>
                    <p id="profBio" class="text-sm text-gray-600 mb-6 leading-relaxed">No bio added.</p>
                    
                    <div class="space-y-3 text-sm">
                        <div class="flex items-center gap-3 text-gray-600">
                            <i class="fa-solid fa-location-dot w-5 text-gray-400"></i>
                            <span id="profLocation">Location</span>
                        </div>
                        <div class="flex items-center gap-3 text-gray-600">
                            <i class="fa-solid fa-envelope w-5 text-gray-400"></i>
                            <span id="profEmail">email@example.com</span>
                        </div>
                    </div>

                    <div class="mt-6 border-t border-gray-100 pt-4">
                        <h3 class="font-bold text-gray-900 mb-3 text-sm uppercase tracking-wide">Skills</h3>
                        <div id="profSkills" class="flex flex-wrap">
                            </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                        <div class="text-2xl font-bold text-brand-blue" id="statMarket">0</div>
                        <div class="text-xs text-gray-500 font-bold uppercase mt-1">Items Sold</div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                        <div class="text-2xl font-bold text-brand-blue" id="statJobs">0</div>
                        <div class="text-xs text-gray-500 font-bold uppercase mt-1">Jobs Applied</div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                        <div class="text-2xl font-bold text-brand-blue" id="statEvents">0</div>
                        <div class="text-xs text-gray-500 font-bold uppercase mt-1">Events</div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                        <div class="text-2xl font-bold text-brand-blue" id="statProj">0</div>
                        <div class="text-xs text-gray-500 font-bold uppercase mt-1">Projects</div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                        <div class="text-2xl font-bold text-brand-blue" id="statDonations">0</div>
                        <div class="text-xs text-gray-500 font-bold uppercase mt-1">Donations</div>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 text-center">
                        <div class="text-2xl font-bold text-brand-blue" id="statSubs">0</div>
                        <div class="text-xs text-gray-500 font-bold uppercase mt-1">Subs</div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 min-h-[400px]">
                    <div class="border-b border-gray-100 px-6 flex gap-6 overflow-x-auto">
                        <button onclick="setProfileTab('Marketplace')" data-tab="Marketplace" class="profile-tab py-4 text-sm font-bold text-brand-blue border-b-2 border-brand-blue transition whitespace-nowrap">Marketplace</button>
                        <button onclick="setProfileTab('Jobs')" data-tab="Jobs" class="profile-tab py-4 text-sm font-bold text-gray-500 border-b-2 border-transparent hover:text-gray-800 transition whitespace-nowrap">Applications</button>
                        <button onclick="setProfileTab('Events')" data-tab="Events" class="profile-tab py-4 text-sm font-bold text-gray-500 border-b-2 border-transparent hover:text-gray-800 transition whitespace-nowrap">Events</button>
                        <button onclick="setProfileTab('Projects')" data-tab="Projects" class="profile-tab py-4 text-sm font-bold text-gray-500 border-b-2 border-transparent hover:text-gray-800 transition whitespace-nowrap">Projects</button>
                        <button onclick="setProfileTab('Donations')" data-tab="Donations" class="profile-tab py-4 text-sm font-bold text-gray-500 border-b-2 border-transparent hover:text-gray-800 transition whitespace-nowrap">Donations</button>
                        <button onclick="setProfileTab('Subscriptions')" data-tab="Subscriptions" class="profile-tab py-4 text-sm font-bold text-gray-500 border-b-2 border-transparent hover:text-gray-800 transition whitespace-nowrap">Subscriptions</button>
                    </div>

                    <div class="p-6">
                        <div id="activityGrid" class="space-y-3">
                            </div>
                        
                        <div id="activityEmpty" class="hidden text-center py-10">
                            <i class="fa-solid fa-ghost text-4xl text-gray-200 mb-3"></i>
                            <p class="text-gray-400 text-sm">No recent activity in this category.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="editProfileModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl p-8 relative shadow-2xl">
            <button onclick="closeModal('editProfileModal')" class="absolute top-6 right-6 text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Edit Profile</h2>
            
            <form id="editProfileForm" onsubmit="handleSaveProfile(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Full Name</label>
                    <input type="text" name="name" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-blue font-medium">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Course & Year</label>
                    <input type="text" name="course" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-blue font-medium">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Location</label>
                    <input type="text" name="location" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-blue font-medium">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Skills (Comma Separated)</label>
                    <input type="text" name="skills" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-blue font-medium">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Bio</label>
                    <textarea name="bio" rows="3" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:border-brand-blue font-medium"></textarea>
                </div>

                <button type="submit" class="w-full bg-brand-black text-white font-bold py-4 rounded-xl mt-4 hover:bg-gray-800 transition">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="../js/store.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
